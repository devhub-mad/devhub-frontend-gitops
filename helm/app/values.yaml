# Default values for nodejs-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

app:
  gatewayApiUrl: http://devhub-poi-gateway-app-devhub.apps.cluster-wdl5h.wdl5h.sandbox2975.opentlc.com
  websocketEndpoint: ws://devhub-poi-gateway-app-devhub.apps.cluster-wdl5h.wdl5h.sandbox2975.opentlc.com/ws-server-endpoint
  componentId: devhub-angular-app
  namespace: devhub

namespace:
  enabled: true
  name: devhub
  argocd:
    name: default

replicaCount: 1

image:
  repository: image-registry.openshift-image-registry.svc:5000/devhub/angular-app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: # {}
  app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"poi-gateway-app"}]'
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  name: http

route: 
  #host: chart-example.local
  path: /

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  # minReplicas: 1
  # maxReplicas: 100
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
